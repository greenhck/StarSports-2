<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketSparx Live Stream</title>
    <!-- Tailwind CSS CDN for professional and responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Horizontal scrolling को रोकता है */
        }
        /* Custom CSS for Ticker Animation */
        .ticker-item {
            display: inline-block;
            white-space: nowrap;
            /* Ticker speed को 30s से 45s कर दिया गया है ताकि यह बहुत धीमी और पठनीय हो */
            animation: ticker-move 45s linear infinite; 
        }

        /* Keyframes for right-to-left continuous scroll */
        @keyframes ticker-move {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Style for the video player to ensure it's edge-to-edge */
        #videoPlayer {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9; /* Standard video aspect ratio बनाए रखता है */
            display: block;
        }

        /* Arrow styling for the info popup (Disclaimer) */
        #info-popup .arrow-up:before {
            content: '';
            position: absolute;
            top: -10px;
            right: 18px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #2d3748; /* Arrow color matching popup background */
        }
        
        /* White Directional Glow effect for the logo (looks like light from left) */
        .logo-glow {
            /* Increased intensity and shifted left/down for directional effect */
            filter: drop-shadow(-5px 5px 15px rgba(255, 255, 255, 1)) drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        /* Initial Popup background for full-screen overlay */
        #initial-popup {
            background-color: rgba(0, 0, 0, 0.95);
            transition: opacity 0.5s ease-in-out;
        }
    </style>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
</head>
<body class="min-h-screen">

    <!-- Temporary Message Box for HLS errors/alerts (Fixed and Centered below header) -->
    <div id="message-box" class="fixed top-20 left-1/2 transform -translate-x-1/2 max-w-sm w-full p-3 text-center bg-red-600/90 backdrop-blur-sm text-white font-semibold rounded-lg shadow-2xl hidden z-50"></div>


    <!-- Mandatory Initial Popup (Full Screen Overlay) -->
    <div id="initial-popup" class="fixed inset-0 flex flex-col justify-center items-center z-50 text-center p-4">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-sm w-full border border-yellow-500/50">
            <h2 class="text-3xl font-extrabold text-yellow-400 mb-4">Welcome to CricketSparx!</h2>
            <p class="text-gray-300 mb-6">For uninterrupted experience and latest updates, please join our official Telegram channel.</p>
            
            <button onclick="handleInitialPopup(true)" class="w-full mb-3 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200 shadow-lg flex items-center justify-center space-x-2">
                <!-- Telegram Icon (Font Awesome) -->
                <i class="fab fa-telegram-plane h-5 w-5"></i>
                <span>Join Telegram Now</span>
            </button>
            
            <button onclick="handleInitialPopup(false)" class="w-full px-6 py-2 text-gray-400 hover:text-white transition duration-200">
                Continue to Stream
            </button>
        </div>
    </div>

    <!-- Header (Fixed Top) -->
    <header class="flex justify-between items-center w-full px-4 py-3 bg-gray-900/90 backdrop-blur-sm sticky top-0 z-20 shadow-lg">
        <!-- Left: Logo (Increased size and directional glow) -->
        <a href="/" class="flex items-center space-x-2">
            <!-- Logo size increased: h-12 md:h-16 -->
            <img src="https://i.ibb.co/XkvSyqy7/transparent-logo-cricketsparx-rocket.png" alt="CricketSparx Logo" class="h-12 md:h-16 logo-glow">
            <!-- Text hidden on mobile (hidden) and shown on screens bigger than small (sm:block) -->
            <span class="text-xl md:text-2xl font-bold text-white tracking-wider hidden sm:block">CricketSparx</span>
        </a>

        <!-- Right: Icons -->
        <div class="flex items-center space-x-4 relative">
            
            <!-- Telegram Icon (Font Awesome) -->
            <a href="https://t.me/Cricket_Sparx" target="_blank" class="text-white hover:text-blue-400 transition duration-150 p-2 rounded-full bg-gray-800/50">
                <i class="fab fa-telegram-plane text-2xl"></i>
            </a>

            <!-- Info/Question Icon & Popup Container (Font Awesome) -->
            <div id="info-icon-container" class="relative">
                <button onclick="toggleInfoPopup()" class="text-white hover:text-yellow-400 transition duration-150 p-2 rounded-full bg-gray-800/50 focus:outline-none">
                    <i class="fas fa-circle-question text-xl"></i>
                </button>

                <!-- Popup Content (Hidden by default) -->
                <div id="info-popup" class="absolute hidden top-12 right-0 w-64 bg-gray-700/95 border border-gray-600 rounded-lg shadow-2xl p-4 text-sm z-30 transform transition-all duration-300 scale-95 opacity-0 origin-top-right">
                    <!-- Arrow for animation -->
                    <div class="arrow-up absolute top-0 right-3"></div>
                    <p class="text-white font-semibold mb-2">Disclaimer</p>
                    <p class="text-gray-300">We are not any host content. It is available publicly, we just serve it. We act only as a user agent.</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area (Hidden until initial popup is dismissed) -->
    <main id="main-content" class="w-full hidden">
        <!-- Video Player Section (Edge-to-Edge) -->
        <div id="streaming-container" class="w-full bg-black">
            <video id="videoPlayer" controls autoplay class="object-cover"></video>
        </div>

        <!-- News Ticker and Settings Section -->
        <div class="flex justify-between items-center w-full bg-gray-800 p-2 shadow-inner">
            
            <!-- Left: Live Updates Ticker -->
            <div id="ticker-area" class="flex items-center flex-grow overflow-hidden h-6">
                <!-- Live Icon (Font Awesome) -->
                <i class="fas fa-circle text-red-500 text-xs mr-2 flex-shrink-0 animate-pulse"></i>
                <div id="ticker-text" class="text-sm font-medium text-gray-300 whitespace-nowrap overflow-hidden relative">
                    <!-- Content will be inserted by JS and animated -->
                    <span id="ticker-content" class="ticker-item">Loading latest updates...</span>
                </div>
            </div>

            <!-- Right: Quality Settings Icon -->
            <div class="relative flex-shrink-0">
                <button onclick="toggleQualityPopup()" class="text-gray-300 hover:text-white transition duration-150 p-1 rounded-full focus:outline-none ml-4">
                    <!-- Settings Gear (Font Awesome) -->
                    <i class="fas fa-gear text-xl"></i>
                </button>

                <!-- Quality Selection Popup (Hidden by default) -->
                <div id="quality-popup" class="absolute hidden bottom-8 right-0 w-32 bg-gray-700 rounded-lg shadow-xl text-sm z-30 p-2 transform transition-all duration-200 origin-bottom-right">
                    <p class="text-gray-300 font-bold mb-1 px-2">Quality</p>
                    <div id="quality-options" class="flex flex-col space-y-1">
                        <!-- Quality buttons will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script>
        const video = document.getElementById('videoPlayer');
        const mainContent = document.getElementById('main-content');
        const initialPopup = document.getElementById('initial-popup');
        const qualityPopup = document.getElementById('quality-popup');
        const qualityOptions = document.getElementById('quality-options');
        const infoPopup = document.getElementById('info-popup');
        const messageBox = document.getElementById('message-box');
        const tickerContent = document.getElementById('ticker-content');
        
        // --- Utility Functions ---

        /** Shows a custom message box instead of alert() */
        function showMessage(msg, duration = 4000) {
            messageBox.textContent = msg;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, duration);
        }

        /** Toggle the Info Popup (Disclamer) */
        function toggleInfoPopup() {
            const isHidden = infoPopup.classList.contains('hidden');
            if (isHidden) {
                // Show with animation
                infoPopup.classList.remove('hidden');
                setTimeout(() => {
                    infoPopup.classList.remove('scale-95', 'opacity-0');
                    infoPopup.classList.add('scale-100', 'opacity-100');
                }, 10);
            } else {
                // Hide with animation
                infoPopup.classList.remove('scale-100', 'opacity-100');
                infoPopup.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    infoPopup.classList.add('hidden');
                }, 300); // Wait for transition
            }
        }
        
        /** Toggle the Quality Popup */
        function toggleQualityPopup() {
            const isHidden = qualityPopup.classList.contains('hidden');
            if (isHidden) {
                qualityPopup.classList.remove('hidden');
            } else {
                qualityPopup.classList.add('hidden');
            }
        }

        /** Handles initial mandatory popup interaction */
        function handleInitialPopup(shouldJoin) {
            if (shouldJoin) {
                // Open Telegram link in a new tab
                window.open('https://t.me/Cricket_Sparx', '_blank');
            }
            
            // Hide popup with fade-out effect
            initialPopup.style.opacity = '0';
            setTimeout(() => {
                initialPopup.classList.add('hidden');
                // Load the main content
                mainContent.classList.remove('hidden');
                // Start the application initialization (HLS, Ticker)
                initializeApp();
            }, 500); // Wait for fade-out
        }


        // --- HLS.js Implementation ---

        const hls = new Hls();
        let currentQualityLevel = -1; // -1 for auto

        // Function to get the URL parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        /** Sets the HLS quality level and updates the button styles */
        function setQuality(levelIndex) {
            if (Hls.isSupported() && hls) {
                hls.currentLevel = levelIndex;
                currentQualityLevel = levelIndex;
                updateQualityButtonStyle(levelIndex);
                qualityPopup.classList.add('hidden');
                const qualityText = levelIndex === -1 ? 'Auto' : `${hls.levels[levelIndex].height}p`;
                showMessage(`क्वालिटी सेट की गई: ${qualityText}.`); // Hindi message
            }
        }

        /** Updates the style of the selected quality button */
        function updateQualityButtonStyle(selectedLevel) {
            const buttons = qualityOptions.querySelectorAll('button');
            buttons.forEach(button => {
                button.classList.remove('bg-gray-500', 'font-bold', 'text-green-400');
                button.classList.add('bg-gray-700', 'text-gray-200', 'hover:bg-gray-600');
            });

            if (selectedLevel === -1) {
                // Auto button is always the first one
                if(buttons[0]) {
                    buttons[0].classList.add('bg-gray-500', 'font-bold', 'text-green-400');
                    buttons[0].classList.remove('bg-gray-700', 'text-gray-200');
                }
            } else {
                // Find and style the selected resolution button
                const selectedButton = Array.from(buttons).find(btn => btn.textContent.includes(hls.levels[selectedLevel]?.height + 'p'));
                if (selectedButton) {
                    selectedButton.classList.add('bg-gray-500', 'font-bold', 'text-green-400');
                    selectedButton.classList.remove('bg-gray-700', 'text-gray-200');
                }
            }
        }


        // --- News Ticker Implementation (Fetch Simulation) ---

        /** Simulates fetching news data from updates.json */
        async function fetchUpdates() {
            // NOTE: External fetch calls are restricted in this environment. 
            // We are using a Promise to simulate an asynchronous fetch operation 
            // and maintain the correct execution flow as requested by the user.

            // Replace this with your actual fetch call when deploying:
            // const response = await fetch('https://yourdomain.com/updates.json');
            // const data = await response.json();
            // return data;

            return new Promise(resolve => {
                setTimeout(() => {
                    // Simulated Data as per user request
                    const updatesData = {
                        "last_updated": "October 16, 2025",
                        "headlines": [
                            { "news": "सेंसेक्स ने 83,000 का ऐतिहासिक आंकड़ा पार किया, निवेशकों में जबरदस्त उत्साह।" },
                            { "news": "दिल्ली-एनसीआर में अचानक मौसम ने करवट ली, कई इलाकों में बारिश का अलर्ट जारी।" },
                            { "news": "बिहार चुनाव के पहले चरण के लिए कई दिग्गजों ने आज नामांकन दाखिल किया।" },
                            { "news": "महिला क्रिकेटर स्मृति मंधाना ने वनडे में सबसे तेज 5000 रन पूरे कर नया विश्व रिकॉर्ड बनाया।" },
                            { "news": "एमसीएक्स पर सोने का भाव 1.27 लाख रुपये के नए ऑल टाइम हाई पर पहुंचा।" }
                        ]
                    };
                    resolve(updatesData);
                }, 500); // Simulate network latency
            });
        }

        /** Initializes and starts the News Ticker */
        async function startTicker() {
            try {
                const updatesData = await fetchUpdates();

                if (updatesData.headlines.length === 0) {
                    tickerContent.textContent = "No recent updates available.";
                    return;
                }

                // Create a sequence of headlines for the continuous marquee
                const fullTickerText = updatesData.headlines.map(item => `★ ${item.news}`).join(' \u2022 ');
                
                // Repeat the text to ensure a seamless loop
                tickerContent.textContent = `${fullTickerText} \u2022 ${fullTickerText}`;

                // Add the custom animation class to start the continuous scroll
                tickerContent.classList.add('ticker-item');

            } catch (error) {
                console.error("Error fetching or parsing updates.json:", error);
                tickerContent.textContent = "Error loading updates.";
            }
        }
        
        // --- Main App Initialization ---

        function initializeApp() {
            // 1. Start News Ticker
            startTicker();

            // 2. Initialize HLS Player
            const hlsUrl = getQueryParam('url');

            if (hlsUrl) {
                if (Hls.isSupported()) {
                    hls.loadSource(hlsUrl);
                    hls.attachMedia(video);

                    // Populate Quality Levels
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        const levels = hls.levels;
                        
                        // Clear previous options
                        qualityOptions.innerHTML = ''; 

                        // 1. Add Auto option
                        const autoButton = document.createElement('button');
                        autoButton.className = 'w-full text-left px-2 py-1 rounded-md text-green-400 bg-gray-600 hover:bg-gray-500 font-bold transition-colors';
                        autoButton.textContent = 'Auto';
                        autoButton.onclick = () => setQuality(-1);
                        qualityOptions.appendChild(autoButton);

                        // 2. Add specific resolution options (highest first)
                        // Note: Using a reversed copy of levels to display highest quality first
                        const sortedLevels = [...levels].sort((a, b) => b.height - a.height);
                        
                        sortedLevels.forEach((level) => { 
                            // Find the original index for HLS.js
                            const levelIndex = levels.findIndex(l => l.height === level.height && l.bitrate === level.bitrate);
                            
                            const button = document.createElement('button');
                            button.className = 'w-full text-left px-2 py-1 rounded-md text-gray-200 hover:bg-gray-600 transition-colors';
                            button.textContent = `${level.height}p`;
                            button.onclick = () => setQuality(levelIndex);
                            qualityOptions.appendChild(button);
                        });
                        
                        // Set Auto as default selected style
                        updateQualityButtonStyle(-1);
                    });

                    hls.on(Hls.Events.ERROR, function (event, data) {
                        if (data.fatal) {
                            console.error(`HLS Fatal Error: ${data.details}.`, data);
                            showMessage(`HLS में गंभीर त्रुटि (Fatal Error): ${data.details}. पुनर्प्राप्त करने का प्रयास...`, 6000); // Hindi error message
                            switch (data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    // Try reloading HLS source
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    // Try recovering media element
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    hls.destroy();
                                    break;
                            }
                        }
                    });

                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    // Native HLS Support (e.g., Safari/iOS)
                    video.src = hlsUrl;
                } else {
                    showMessage("आपका ब्राउज़र HLS स्ट्रीमिंग का समर्थन नहीं करता है।"); // Hindi message
                }
            } else {
                showMessage("⚠️ कोई URL प्रदान नहीं किया गया है। कृपया URL में '?url=your_hls_link.m3u8' जोड़ें।", 10000); // Hindi warning message
            }
        }
        
        // Hide popups when clicking outside
        document.addEventListener('click', (e) => {
            // Check Info Popup
            const infoContainer = document.getElementById('info-icon-container');
            if (infoContainer && !infoContainer.contains(e.target) && !infoPopup.classList.contains('hidden')) {
                toggleInfoPopup();
            }
            // Check Quality Popup
            const qualityContainer = document.querySelector('.relative.flex-shrink-0');
            if (qualityContainer && !qualityContainer.contains(e.target) && !qualityPopup.classList.contains('hidden')) {
                toggleQualityPopup();
            }
        });

    </script>

</body>
</html>
