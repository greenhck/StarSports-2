<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niet EnterSports</title>
  <link href="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
    }
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #video-player {
      width: 100%;
      height: 100%;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .logo img {
      width: 100px;
      height: auto;
    }
    .quality-select {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 15;
    }
    .quality-select select {
      background-color: #2c2c2c;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      display: none;
      z-index: 20;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .popup-content {
      background-color: #2c2c2c;
      color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
    }
    .popup button {
      background-color: #6a4e23;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div id="video-player"></div>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/AkashGillNiet/TNT3/refs/heads/main/nes.png" alt="Logo">
    </div>
    <div class="quality-select">
      <select id="quality">
        <option value="auto">Auto</option>
        <option value="144">144p</option>
        <option value="240">240p</option>
        <option value="360">360p</option>
        <option value="480">480p</option>
        <option value="720">720p</option>
        <option value="1080">1080p</option>
      </select>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Join our Telegram Channel</h2>
      <button id="join-now">Join Now</button>
      <button id="already-joined">Already Joined</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script>
    // Break the stream URL into parts
    const streamBaseUrl = "http://128.0.104.56/live.ts?channelId=298&uid=6469&deviceMac=00:1A:79:B7:2F:EA";  // Base URL
  
    // Combine URL parts dynamically
    const streamUrl = streamBaseUrl; // Complete URL

    // Initialize Clappr Player
    const player = new Clappr.Player({
      source: streamUrl,
      parentId: "#video-player",
      autoPlay: true,
      height: "100%",
      width: "100%",
      mute: false,
      playback: {
        playInline: true,
        preload: "auto",
      },
      mediacontrol: {
        seekbar: "#FFF",
        buttons: "#FFF",
      },
    });

    // Handle quality selection
    const qualitySelect = document.getElementById("quality");
    qualitySelect.addEventListener("change", (event) => {
      const selectedQuality = event.target.value;

      if (selectedQuality === "auto") {
        // Reset to auto quality handling
        player.configure({ playback: { quality: 'auto' } });
      } else {
        // Adjust the quality if the option is selected
        player.configure({ playback: { quality: selectedQuality } });
      }
    });

    // Sniffer detection: Check for any sniffers and display a message
    function detectSniffer() {
      const isSnifferDetected = /curl|wget|httpclient|postman|python-requests/i.test(navigator.userAgent);
      if (isSnifferDetected) {
        alert('Sniffer detected. Access restricted.');
        window.location.href = "about:blank"; // Redirect to a blank page
      }
    }

    // Call sniffer detection on page load
    detectSniffer();

    // Show popup on load
    window.onload = function() {
      document.getElementById('popup').style.display = 'flex';
    };

    document.getElementById('join-now').onclick = function() {
      window.open('https://t.me/SportsLiveLink18', '_blank');
      document.getElementById('popup').style.display = 'none';
    };

    document.getElementById('already-joined').onclick = function() {
      document.getElementById('popup').style.display = 'none';
    };
  </script>
</body>
</html>
